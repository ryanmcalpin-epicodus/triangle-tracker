<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Triangulator</h1>
      <form id="triangles">
        <h2>give three side lengths</h2>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="sideA">Side A</label>
              <input id="sideA" class="form-control" type="text">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="sideB">Side B</label>
              <input id="sideB" class="form-control" type="text">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="sideC">Side C</label>
              <input id="sideC" class="form-control" type="text">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-1 col-centered">
            <button type="submit" class="btn btn-primary">Triangulate!</button>
          </div>
        </div>
      </form>
      <h1 class="result"></h1>
    </div>
  </body>
</html>
